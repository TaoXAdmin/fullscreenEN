<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran avec Microphone</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            width: 100%;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <h1 class="overlay-text">TEST VISIBILITE</h1>
        <video muted id="myVideo" playsinline controls x-webkit-airplay="allow" webkit-playsinline controlslist="nodownload" preload="auto">
            <source src="black.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('myVideo');

        // Fonction pour activer le plein écran
        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.webkitEnterFullscreen) {
                elem.webkitEnterFullscreen();
            } else if (elem.children[0].webkitEnterFullscreen) {
                elem.children[0].webkitEnterFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Détection du double-clic pour le plein écran
        videoContainer.addEventListener('dblclick', () => {
            openFullscreen(videoContainer);
        });

        // Gestion du changement de mode plein écran
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && video.paused) {
                video.play();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement && video.paused) {
                video.play();
            }
        });

        // Ajout de la reconnaissance vocale
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;

        function startRecognition() {
            if (!isListening) {
                recognition.start();
                isListening = true;
                console.log('Reconnaissance vocale commencée.');
            }
        }

        function stopRecognition() {
            if (isListening) {
                recognition.stop();
                isListening = false;
                console.log('Reconnaissance vocale arrêtée.');
            }
        }

        function analyzeTranscript(transcript) {
            // Redirection vers Wikipedia si le mot "partout" est détecté
            if (transcript.includes("partout")) {
                window.location.href = "https://www.wikipedia.org";
            }
        }

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                analyzeTranscript(transcript.toLowerCase());
            };

            recognition.onerror = (event) => {
                console.error('Erreur de reconnaissance vocale :', event.error);
                stopRecognition();
                startRecognition();
            };

            recognition.onend = () => {
                console.log('Reconnaissance vocale terminée.');
                isListening = false;
                startRecognition();
            };

            document.addEventListener('DOMContentLoaded', () => {
                startRecognition();
            });

            window.addEventListener('focus', () => {
                if (!isListening) {
                    startRecognition();
                }
            });

        } else {
            alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
        }
    </script>
</body>
</html>
