<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            height: auto;
            background-color: #000;
        }
    </style>
</head>
<body>

    <video id="myVideo" playsinline controls x-webkit-airplay="allow" webkit-playsinline controlslist="nodownload" preload="auto" width="100%" height="auto">
        <source src="https://www.w3schools.com/html/mov_bbbb.mp4" type="video/mp4">
        <h1>TEST VISIBILITE</h1>test
    </video>

    <script>
        const video = document.getElementById('myVideo');

        // Gestion du mode plein écran pour les navigateurs qui le supportent
        video.addEventListener('dblclick', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari support
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge support
                video.msRequestFullscreen();
            }
        });

        // Pour forcer le plein écran sur les boutons de contrôles natifs (iOS)
        video.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                video.play();
            }
        });
    </script>

</body>
</html>
