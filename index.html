<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            width: 100%;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
       
        <video muted id="myVideo" playsinline controls x-webkit-airplay="allow" webkit-playsinline controlslist="nodownload" preload="auto">
            <source src="black.mp4" type="video/mp4">
        </video>
    </div>

    <button id="startRecognition" style="position: absolute; top: 10px; right: 10px; z-index: 3;">Activer le microphone</button>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('myVideo');
        const startRecognitionButton = document.getElementById('startRecognition');

        // Fonction pour gérer le plein écran sur tous les navigateurs, y compris Safari
        function openFullscreen(elem) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.webkitEnterFullscreen) {
                elem.webkitEnterFullscreen();
            } else if (elem.children[0].webkitEnterFullscreen) {
                elem.children[0].webkitEnterFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Écouteur d'événement pour double clic afin de déclencher le plein écran
        videoContainer.addEventListener('dblclick', () => {
            openFullscreen(videoContainer);
        });

        // Gestion des changements de plein écran
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && video.paused) {
                video.play();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement && video.paused) {
                video.play();
            }
        });

        // Fonction de reconnaissance vocale
        function startSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'fr-FR';
                recognition.continuous = true;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
                    console.log('Transcription :', transcript);

                    if (transcript.includes("partout")) {
                        window.location.href = "https://www.wikipedia.org";
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Erreur de reconnaissance vocale :', event.error);
                };

                recognition.onend = function() {
                    console.log('Reconnaissance vocale terminée.');
                };

                recognition.start();
                console.log('Reconnaissance vocale commencée.');
            } else {
                alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
            }
        }

        // Démarrer la reconnaissance vocale lorsque l'utilisateur clique sur le bouton
        startRecognitionButton.addEventListener('click', startSpeechRecognition);
    </script>
</body>
</html>
