<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Écran Éteint</title>
    <style>
        /* Style pour simuler un écran éteint */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #videoContainer {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background-color: black;
        }

        #toggleFullscreen {
            display: none;
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Classe pour cacher le bouton quand l'écran est allumé */
        .screen-on #toggleFullscreen {
            display: block;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Conteneur vidéo -->
        <video id="screen" muted>
            Votre navigateur ne prend pas en charge l'élément vidéo.
        </video>
        <button id="toggleFullscreen">Plein écran</button>
    </div>

    <script>
        const videoElement = document.getElementById('screen');
        const fullscreenButton = document.getElementById('toggleFullscreen');

        // Fonction pour basculer l'écran allumé/éteint
        function toggleScreen() {
            if (videoElement.classList.contains('screen-on')) {
                videoElement.classList.remove('screen-on');
                videoElement.style.backgroundColor = 'black';  // Écran éteint
            } else {
                videoElement.classList.add('screen-on');
                videoElement.style.backgroundColor = 'white';  // Écran allumé (ou autre contenu visible)
            }
        }

        // Fonction pour entrer en plein écran
        function enterFullscreen() {
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) { /* Safari */
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.msRequestFullscreen) { /* IE11 */
                videoElement.msRequestFullscreen();
            }
        }

        // Activer/désactiver l'écran en cliquant sur la vidéo
        videoElement.addEventListener('click', toggleScreen);

        // Activer le plein écran lorsque le bouton est cliqué
        fullscreenButton.addEventListener('click', enterFullscreen);
    </script>
</body>
</html>
