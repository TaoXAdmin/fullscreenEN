<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            width: 100%;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
            pointer-events: none; /* Allows clicks to pass through */
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <h1 class="overlay-text">TEST VISIBILITE</h1>
        <video muted id="myVideo" playsinline controls x-webkit-airplay="allow" webkit-playsinline controlslist="nodownload" preload="auto">
            <source src="https://geo.dailymotion.com/player.html?video=x7v7gjq" type="video/mp4">
        </video>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('myVideo');

        // Function to handle fullscreen across all browsers, including Safari
        function openFullscreen(elem) {
            // For most browsers
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } 
            // For Safari (older versions)
            else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } 
            // For Safari (newer versions)
            else if (elem.webkitEnterFullscreen) {
                elem.webkitEnterFullscreen();
            } 
            // For Safari on iPhone (where only the video element can be fullscreen)
            else if (elem.children[0].webkitEnterFullscreen) {
                elem.children[0].webkitEnterFullscreen();
            } 
            // For Internet Explorer 11
            else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        // Event listener for double click to trigger fullscreen
        videoContainer.addEventListener('dblclick', () => {
            openFullscreen(videoContainer);
        });

        // Event listeners for fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement && video.paused) {
                video.play();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement && video.paused) {
                video.play();
            }
        });
    </script>
</body>
</html>
