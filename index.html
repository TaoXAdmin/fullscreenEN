<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            max-width: 100%;
        }

        video {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
            pointer-events: none; /* Allows clicks to pass through */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 class="overlay-text">TEST VISIBILITE</h1>
        <video id="myVideo" playsinline controls x-webkit-airplay="allow" webkit-playsinline controlslist="nodownload" preload="auto">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        // Gestion du mode plein écran pour les navigateurs qui le supportent
        video.addEventListener('dblclick', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari support
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge support
                video.msRequestFullscreen();
            }
        });

        // Pour forcer le plein écran sur les boutons de contrôles natifs (iOS)
        video.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                video.play();
            }
        });
    </script>
</body>
</html>
