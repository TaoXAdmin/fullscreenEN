<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Écran Éteint</title>
    <style>
        /* Style pour simuler un écran éteint */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #screen {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toggleFullscreen {
            display: none;
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Classe pour cacher le bouton quand l'écran est allumé */
        .screen-on #toggleFullscreen {
            display: block;
        }
    </style>
</head>
<body>
    <div id="screen">
        <button id="toggleFullscreen">Plein écran</button>
    </div>

    <script>
        const screenDiv = document.getElementById('screen');
        const fullscreenButton = document.getElementById('toggleFullscreen');

        // Fonction pour basculer l'écran allumé/éteint
        function toggleScreen() {
            if (screenDiv.classList.contains('screen-on')) {
                screenDiv.classList.remove('screen-on');
                screenDiv.style.backgroundColor = 'black';  // Écran éteint
            } else {
                screenDiv.classList.add('screen-on');
                screenDiv.style.backgroundColor = 'white';  // Écran allumé (ou un autre contenu visible)
            }
        }

        // Fonction pour entrer en plein écran
        function enterFullscreen() {
            if (screenDiv.requestFullscreen) {
                screenDiv.requestFullscreen();
            } else if (screenDiv.webkitRequestFullscreen) { /* Safari */
                screenDiv.webkitRequestFullscreen();
            } else if (screenDiv.msRequestFullscreen) { /* IE11 */
                screenDiv.msRequestFullscreen();
            }
        }

        // Activer/désactiver l'écran en cliquant
        screenDiv.addEventListener('click', toggleScreen);

        // Activer le plein écran lorsque le bouton est cliqué
        fullscreenButton.addEventListener('click', enterFullscreen);
    </script>
</body>
</html>
