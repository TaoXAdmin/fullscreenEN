<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Google Search en Plein Écran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Empêche le défilement */
            background-color: white; /* Arrière-plan noir */
            display: flex;
            flex-direction: column;
        }

        #topBanner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Assure que le fond derrière l'image est noir */
            overflow: hidden; /* Assure que l'image ne dépasse pas */
        }

        #topBanner img {
            display: block;
            max-width: 100%; /* Empêche l'image de dépasser la largeur de l'écran */
            height: auto; /* Maintient le ratio de l'image */
        }

        iframe {
            width: 100%;
            height: calc(100% - auto); /* Calculer la hauteur en fonction de l'image */
            border: none; /* Supprime la bordure par défaut de l'iframe */
            flex-grow: 1; /* Permet à l'iframe de prendre tout l'espace restant */
        }

        #enterFullScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        @media (min-width: 630px) {
            #topBanner img {
                content: url('test2.png'); /* Utilise l'image test2.png si la largeur de l'écran est supérieure à 1000px */
            }
        }
    </style>
</head>
<body>

<div id="topBanner">
    <img src="test.png" alt="Banner Image">
</div>
<div id="enterFullScreen">Cliquez pour entrer en plein écran</div>
<iframe src="https://taoxadmin.github.io/Cards/" id="googleIframe"></iframe>

<script>
document.getElementById('enterFullScreen').addEventListener('click', function() {
    const body = document.body;
    if (body.requestFullscreen) {
        body.requestFullscreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    } else if (body.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        body.webkitRequestFullscreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    } else if (body.mozRequestFullScreen) { /* Firefox */
        body.mozRequestFullScreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    } else if (body.msRequestFullscreen) { /* IE/Edge */
        body.msRequestFullscreen().catch(err => {
            alert("Erreur lors de la tentative de passage en plein écran: " + err.message);
        });
    }

    // Masquer le div une fois le plein écran demandé
    this.style.display = 'none';
});
    document.getElementById('topBanner').addEventListener('click', function() {
    window.close();
});
</script>

</body>
</html>
